<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with William Neumaier for questions or inquiries. Send a message through the contact form.">
    <title>William Neumaier - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top" role="banner">
        <nav aria-label="Main navigation">
            <img src="images/download.png" alt="William Neumaier Logo, Artist and Designer" role="img">
            <ul>
                <li><a href="index.html" role="link">Home</a></li>
                <li><a href="about.html" role="link">About</a></li>
                <li><a href="projects.html" role="link">Projects</a></li>
                <li><a href="information.html" role="link">Information</a></li>
                <li><a href="contact.html" role="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <h1>Contact William Neumaier</h1>
        <p>Have any questions or comments? Use the form below to get in touch with me.</p>
        
        <form action="https://formspree.io/f/manedynr" method="post" class="validate" aria-labelledby="contact-form">
            <h2 id="contact-form">Contact Form</h2>
            
            <label for="name">Your Name</label>
            <input name="name" id="name" type="text" class="form-input" aria-required="true">
            
            <label for="email">Your Email</label>
            <input name="email" id="email" type="email" class="form-input" required aria-required="true">
            
            <label for="message">Your Message</label>
            <textarea name="message" id="message" class="form-input" required aria-required="true"></textarea>
            
            <button type="submit" aria-label="Submit your message">Submit</button>
        </form>
    </main>

    <footer role="contentinfo">
        <div>
            <h3>Â© 2025 William Neumaier</h3>
            <p>Design and Artwork Portfolio</p>
        </div>
        <div id="buttons" role="complementary">
            <div class="contact-button">
                <a href="contact.html" role="link">
                    <button type="button" aria-label="Contact William Neumaier">Contact Me</button>
                </a>
            </div>
            <div>
                <a href="#top" role="link" aria-label="Back to top of the page">
                    <button type="button">Back to Top</button>
                </a> 
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
