<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the portfolio of William Neumaier, featuring his artwork, design projects, and more. Learn about his work and contact details.">
    <title>William Neumaier - Catalogue of Projects and Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top" role="banner">
        <nav aria-label="Main navigation">
            <img src="images/download.png" alt="William Neumaier Logo, Artist and Designer" role="img">
            <ul>
                <li><a href="index.html" role="link">Home</a></li>
                <li><a href="about.html" role="link">About</a></li>
                <li><a href="projects.html" role="link">Projects</a></li>
                <li><a href="information.html" role="link">Information</a></li>
                <li><a href="contact.html" role="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <h1>Welcome to the Catalogue of William Neumaier's Projects</h1>

        <section id="photography">
            <h2>Photography</h2>
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="images/photo1.jpg" alt="Photo 1" class="carousel-image">
                    <img src="images/photo2.jpg" alt="Photo 2" class="carousel-image">
                    <img src="images/photo3.jpg" alt="Photo 3" class="carousel-image">
                    <img src="images/photo4.jpg" alt="Photo 4" class="carousel-image">
                </div>
                <button class="carousel-prev">&#10094;</button>
                <button class="carousel-next">&#10095;</button>
            </div>
        </section>

        <section id="video-work">
            <h2>Video/Film Work</h2>
            <div class="video-links">
            </div>
        </section>

        <script>
            const prevButton = document.querySelector('.carousel-prev');
            const nextButton = document.querySelector('.carousel-next');
            const carouselSlide = document.querySelector('.carousel-slide');
            const images = document.querySelectorAll('.carousel-image');
        
            let counter = 0;
        
            nextButton.addEventListener('click', () => {
                if (counter >= images.length - 1) {
                    counter = 0;
                } else {
                    counter++;
                }
                updateCarousel();
            });
        
            prevButton.addEventListener('click', () => {
                if (counter <= 0) {
                    counter = images.length - 1;
                } else {
                    counter--;
                }
                updateCarousel();
            });
        
            function updateCarousel() {
                carouselSlide.style.transform = `translateX(${-100 * counter}%)`;
            }
        </script>
        
    </main>

    <footer role="contentinfo">
        <div>
            <h3>Â© 2025 William Neumaier</h3>
            <p>Design and Artwork Portfolio</p>
        </div>
        <div id="buttons" role="complementary">
            <div class="contact-button">
                <a href="contact.html" role="link">
                    <button type="button" aria-label="Contact William Neumaier">Contact Me</button>
                </a>
            </div>
            <div>
                <a href="#top" role="link" aria-label="Back to top of the page">
                    <button type="button">Back to Top</button>
                </a> 
            </div>
        </div>
    </footer>
</body>
</html>
